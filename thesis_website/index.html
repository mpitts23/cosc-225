<!DOCTYPE html>
<html>
<head>
	<title>Checkbox Example</title>
	<script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
	<script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
	<script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-analytics.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database.js"></script>
	<script type="module" src="script.js"></script>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="person">
    <h2>Pitt</h2>
    <div class="checkbox-container">
      <label>
        <input id="pitt-checkbox-1" class="pitt-checkbox" type="checkbox" />
        Checkbox 1
      </label>
      <label>
        <input id="pitt-checkbox-2" class="pitt-checkbox" type="checkbox" />
        Checkbox 2
      </label>
      <label>
        <input id="pitt-checkbox-3" class="pitt-checkbox" type="checkbox" />
        Checkbox 3
      </label>
    </div>
    <div class="progress-bar">
      <div class="pitt-progress"></div>
    </div>
  </div>
  
  <div class="person">
    <h2>Gracie</h2>
    <div class="checkbox-container">
      <label>
        <input id="gracie-checkbox-1" class="gracie-checkbox" type="checkbox" />
        Checkbox 1
      </label>
      <label>
        <input id="gracie-checkbox-2" class="gracie-checkbox" type="checkbox" />
        Checkbox 2
      </label>
      <label>
        <input id="gracie-checkbox-3" class="gracie-checkbox" type="checkbox" />
        Checkbox 3
      </label>
    </div>
    <div class="progress-bar">
      <div class="gracie-progress"></div>
    </div>
  </div>  
</body>
</html>
